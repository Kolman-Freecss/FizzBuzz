<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="mother-wrapper-players">
      <ion-col size="6" class="wrapper-players">
        <app-player (playerAnswer)="checkAnswer($event)" [player]="player1" [typeOperation]="typeOperation"
                    [gameOver]="gameOver"></app-player>
      </ion-col>
      <ion-col size="6" class="wrapper-players">
        <app-player (playerAnswer)="checkAnswer($event)" [player]="player2" [typeOperation]="typeOperation"
                    [gameOver]="gameOver"></app-player>
      </ion-col>
    </ion-row>

    <ion-row id="general-counter-wrapper">
      <ion-col offset-xs="2" size-xs="5" offset-md="4" size-md="2">
        <ion-label color="dark">FIZZ BUZZ: {{displayFizzBuzz(fizzBuzzCounter)}}</ion-label>
      </ion-col>
      <ion-col size-xs="5" size-md="2">
        <ion-label id="time-left-label" color="dark">TIME LEFT: {{gameDuration}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row id="game-over-button-wrapper" *ngIf="gameOver">
      <ion-col>
        <ion-button (click)="createPopover($event)">Menu</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
