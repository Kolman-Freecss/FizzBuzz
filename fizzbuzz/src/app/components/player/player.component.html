<ion-row>
  <ion-col class="ion-text-center">
    Player: {{player.name}}
  </ion-col>
</ion-row>
<ion-row class="counter-wrapper">
  <ion-col>
    Fizz count: {{player.buzzCount}}
  </ion-col>
  <ion-col>
    Buzz count: {{player.buzzCount}}
  </ion-col>
</ion-row>
<ion-row class="counter-wrapper">
  <ion-col>
    Count = {{player.totalTime}}
  </ion-col>
  <ion-col name="player-points-animation-wrapper">
    Points = {{player.points}}
  </ion-col>
</ion-row>
<ion-row>
  <ion-col class="ion-align-self-center"size-xs="5" size-md="5">
    <ion-label color="dark">{{player.exercise.question}}</ion-label>
  </ion-col>
  <ion-col class="ion-align-self-center" size-xs="5" size-md="5">
    <ion-input type="number" [(ngModel)]="player.exercise.answer" [disabled]="!player.turn || gameOver"></ion-input>
  </ion-col>
  <ion-col size-xs="12" size-md="2">
    <ion-button (click)="emitAnswer()" [disabled]="!player.turn || gameOver"><ion-icon name="checkbox-outline"></ion-icon></ion-button>
  </ion-col>
</ion-row>
